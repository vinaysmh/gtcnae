<body>
    <!-- header -->
    <div class="topnav">
        <!-- Centered link -->
        <div class="topnav-centered">
            <a href="index.html">Homepage</a>
        </div>
        <!-- Left-aligned links (default) -->

            <a href="coordinators.html">coordinators</a>
            <a href="events.html">Events</a>
        </div>

    <!-- end header -->

    <div class="container-contact100">
        <div class="wrap-contact100">
            <form class="contact100-form validate-form" id="feedbackform" action="">
                <span class="contact100-form-title">
					Send Us Your Precious Feedback/Suggestions/Messages
				</span>

                <label class="label-input100" for="first-name">Tell us your name *</label>
                <div class="wrap-input100 validate-input" data-validate="Type your full name">
                    <input id="fullname" class="input100" type="text" placeholder="Full Name" required>
                    <span class="focus-input100"></span>
                </div>

                <label class="label-input100" for="email">Enter your email *</label>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input id="email" class="input100" type="text" name="email" placeholder="example@email.com" required>
                    <span class="focus-input100"></span>
                </div>

                <label class="label-input100" for="phone">Enter phone number *</label>
                <div class="wrap-input100">
                    <input id="phone" class="input100" type="text" name="phone" placeholder="9876532100" required>
                    <span class="focus-input100"></span>
                </div>

                <label class="label-input100" for="message">Message *</label>
                <div class="wrap-input100 validate-input" data-validate="Message is required">
                    <textarea id="message" class="input100" name="message" placeholder="Write your feedback/message/suggestions here"></textarea>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
						Send Message
					</button>
                </div>
            </form>

            <div class="contact100-more flex-col-c-m" style="background-image: url('images/bgg.jpg');">
                <div class="flex-w size1 p-b-47">
                    <div class="txt1 p-r-25">
                        <span class="lnr lnr-map-marker"></span>
                    </div>

                    <div class="flex-col size2">
                        <span class="txt1 p-b-20">
							Address
						</span>

                        <span class="txt2">
							Ganga Technical Campus, Soldha, Bahadurgarh, Haryana - 124507
						</span>
                    </div>
                </div>

                <div class="dis-flex size1 p-b-47">
                    <div class="txt1 p-r-25">
                        <span class="lnr lnr-phone-handset"></span>
                    </div>

                    <div class="flex-col size2">
                        <span class="txt1 p-b-20">
							Lets Talk
						</span>

                        <span class="txt3">
                            +91 8684000920<br>
                            Mr. Ritesh Kumar
						</span>
                    </div>
                </div>

                <div class="dis-flex size1 p-b-47">
                    <div class="txt1 p-r-25">
                        <span class="lnr lnr-envelope"></span>
                    </div>

                    <div class="flex-col size2">
                        <span class="txt1 p-b-20">
							General Support
						</span>

                        <span class="txt3">
							<a href="mailto:hod.cse@gangatechnicalcampus.com?Subject=Feedback_From_Non-Academic_Events_Portal" target="_top">Click to E-Mail</a>
						</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
